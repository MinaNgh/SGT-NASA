<!DOCTYPE html>
<html lang="en">
<head>	
	<link rel="stylesheet" href="./style.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">

	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
  <div class="container">
	<div class="flexItem" id="div1">
	  <label for="male">Telemetry points</label>
      <select name="telemetryPt" onchange="render(this.value)">  
        <option value="v">Voltage</option>
        <option value="c">current</option>
      </select>	  
	</div>
    <div class="flexItem" id="div2">
      <table id="table" class="table table-striped table-bordered">
        <thead>
          <tr>
                <th>
                    ID
                </th>
                <th onclick="sortTable()">
                    Timestamp
                </th>
                <th>
                    Value
                </th>
            </tr>
        </thead>
        <tbody id="TelemetryTable">
        </tbody>
	   </table>
    </div>
    <div>
      <form name="Sub-unSub">
        <label>Subscribe</label>
        <input type="text" placeholder="eg. pwr.v" name="pointId" required>
        <button onclick="subscribe(pointId.value)">Subscribe</button>
        <button onclick="unSubscribe(pointId.value)">Unsubscribe</button>
      </form>
    </div> 
  </div>

  <script src="./script.js"></script>

</body>
</html>
