<!DOCTYPE html>
<html lang="en">
<head>	
	<link rel="stylesheet" href="./style.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<title>SGT-NASA</title>
	
</head>
<body>
  <div class="container">
    <h2>Open MCT Coding exercise</h2>
    
    <div class="flexItem" >
      <form name="Sub-unSub" onsubmit = "subscribe(document.getElementById('input').value); return false;" class="form-inline">
        <label>Subscribe</label>
        <label for="male">Telemetry points </label>
        <select name="telemetryPt" id="input" class="form-control" >
            <option value="">Select...</option>   
            <option value="pwr.v">Voltage(pwr.v)</option>
            <option value="pwr.c">current(pwr.c)</option>
        </select>
        <input id="sub"  type="submit" value="Subscribe" class="btn btn-success" >
        <input id="unSub"  type="button" value="Unsubscribe" onclick="unSubscribe(document.getElementById('input').value)"  class="btn btn-danger " >
      </form>
    </div><br>
    
    <div class="checkbox">
      <label><input type="checkbox" name="vol" value="pwr.v" name="checkbox1"  onclick="render(this.value)"> pwr.v</label>
    </div>
    
    <div class="checkbox">
      <label> <input type="checkbox" name="cur" value="pwr.c" name="checkbox2"  onclick="render(this.value)"> pwr.c</label>
    </div>
    
    <div class="flexItem">
      <table id="table" class="table table-striped table-bordered">
        <thead>
          <tr>
                <th>
                    ID
                </th>
                <th id="timestamp"  class="desc">
                    Timestamp <i class="fa fa-sort-desc"></i>
                </th>
                <th>
                    Value
                </th>
            </tr>
        </thead>
        <tbody id="TelemetryTable">
        </tbody>
	   </table>
    </div>
    
  </div>
  <script src="./script.js"></script>

</body>
</html>
